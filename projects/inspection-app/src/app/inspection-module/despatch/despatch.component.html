<p>
    {{ "Despatch.CDespatch" | translate }} hello 45   
</p>




<form [formGroup]="DespatchFG" (ngSubmit)="onSubmitFG()">
    <div class="chassisNumberStyle">
        <input type="text" formControlName="chassis-no-1">
        <chassisNumber
            formControlName="chassisNumber"
            [type]="'text'"
            [disabled]="false"
            [id]="'idusername'"
            [placeholder]="'Hello'"
            [multiple]= "true"
            (selected) = "chassNumberValue($event)">
        </chassisNumber>
        <hr>
        <!-- <input-custom
            formControlName="chassisNumber"
            [type]="'text'"
            [id]="'username'"
            [placeholder]="'test place holder'">
        </input-custom> -->
        {{DespatchFG.get('chassisNumber').value}}
    </div>
    <button class="btn" type="submit"> Action </button>
</form>
